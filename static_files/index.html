<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Map It Up</title>
    <link href="introjs.css" rel="stylesheet" type="text/css">
    <link href="indexstyle.css" rel="stylesheet" type="text/css">
    <script src="intro.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500" rel="stylesheet">
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="indexjs.js"></script> 

  
  </head>

  <body>
    <div id = "first_half">
    <div id="top">
      <!-- The tutorial button -->
      <button class="hint" onclick="startIntro()">Tutorial</button>
      <!-- the history button -->
      <a href="history.html">
      <button class="history" data-intro="See the emoji in a list form here" data-step="6">History</button>
      </a>
    </div>
    <!-- the Name of the app -->
    <h1 data-intro="Welcome to our mobile web app!" data-step="1">Map It Up</h1>
    <h3 id="short">Discover New Hot Spots</h3>
    <h3></h3>
    </div>

    <!-- Tutorial display information for map -->
    <div id="map" data-intro="This is a collaborative map for you to mark and save locations with emojis" data-step="2"></div>
    
    <div id = "bottom_half">
    <!-- Tutorial display information for filter button -->
      <div class="dropdown" id="Trending_Section" data-intro="Use the Filter button to filter emojis on map; and use the Emoji ON/Off button to hide emojis" data-step="3">
        <!-- The Filter button and the Emoji button -->
        <br>
        <button onclick="myFunction()" class="dropbtn" id="toggle">Filter OFF</button>
        <button onclick="hide_emoji()" class="dropbtn_hide" id="hide">Emoji ON</button>
        <!-- The Filter button drop down options -->
        <div id="myDropdown" class="dropdown-content"> 
          <img onclick="filter('book')" src="book.png" /> 
          <img onclick="filter('burger')" src="burger.png" /> 
          <img onclick="filter('running')" src="running.png" /> 
          <img onclick="filter('gym')" src="gym.png" /> 
          <img onclick="filter('music')" src="music.png" /> 
          <img onclick="filter('sleep')" src="sleep.png" /> 
        </div>
      </div>
      <!-- The Emojis options that to add on the map -->
      <div class="bookEmoji" id="bookEmoji" data-intro="Add these emojis to the map!" data-step="4"> 
        <img onclick="markBookEmoji()" src="book.png" /> 
        <img onclick="markBurgerEmoji()" src="burger.png" /> 
        <img onclick="markRunningEmoji()" src="running.png" /> 
        <img onclick="markGymEmoji()" src="gym.png" /> 
        <img onclick="markMusicEmoji()" src="music.png" /> 
        <img onclick="markSleepEmoji()" src="sleep.png" /> 
      </div>
      <!-- Delete/undo button -->
      <div id="deletebutton" data-intro="Delete your marker if you mismarked it" data-step="5">
        <button onclick="deleteEmoji()">Delete the Most Recent Emoji</button>
      </div>
    </div>
  
   
    
    <!-- google map api --> 
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqsnk4ZFV7jtlCZ-l161iBo7BpQFJueA8&libraries=visualization&callback=initMap" async defer></script>
  </body>
</html>
